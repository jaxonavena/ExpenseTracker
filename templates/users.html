<!DOCTYPE html>
<html>
	<head>
		<title>Flask and SQLite </title>
	</head>
	<style>
		table, th, td {
		border:1px solid black;
		}
		</style>
	<body>
		<table style="width:100%">
			<tr>
      <th>ID</th>
			<th>Name</th>
			<th>Email</th>
			</tr>
			{%for user in data%}
			<tr>
				<td>{{user[0]}}</td>
				<td>{{user[1]}}</td>
				<td>{{user[2]}}</td>
				</tr>
			{%endfor%}
		</table>
	</body>
</html>
