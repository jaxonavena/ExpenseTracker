<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
      }
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #2c3e50;
        overflow-x: hidden;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #ffffff;
        display: block;
      }
      .sidebar a:hover {
        color: #ecf0f1;
      }
      .main {
        margin-left: 250px;
        padding: 20px;
        height: 1000px;
        background-color: #ecf0f1;
      }
      .logo img {
        max-width: 100%;
        height: auto;
        padding: 10px;
      }
      .card {
        flex-basis: 30%;
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .cards-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 20px;
      }
      #incomeExpenseChart {
        width: 100%;
        height: 400px;
      }
      .content-section {
        margin-bottom: 40px;
      }

      #transaction-list {
        margin-top: 20px;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 5px;
      }

      .transaction-item {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #ffffff;
      }

      .transaction-item p {
        margin: 5px 0;
        color: #333;
      }

      #new_expense_form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin-top: 20px;
      }

      #new_expense_form input,
      #new_expense_form button {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      #new_expense_form button {
        background-color: #5c67f2;
        color: white;
        cursor: pointer;
      }

      #new_expense_form button:hover {
        background-color: #5058e5;
      }
      #toggle-add-form {
        padding: 10px;
        margin-top: 20px;
        background-color: #5c67f2;
        color: white;
        border: none;
        cursor: pointer;
      }

      #toggle-add-form:hover {
        background-color: #5058e5;
      }

      #add-expense-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        background: #ffffff;
      }

      .transaction-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        background: #ffffff;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }

      .transaction-item label {
        flex: 1;
      }

      .transaction-item input[type="checkbox"] {
        margin-right: 10px;
      }
      @media screen and (max-width: 767px) {
        .sidebar {
          width: 200%;
          height: auto;
          position: relative;
        }
        .sidebar a {
          float: left;
        }
        .main {
          margin-left: 0;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Expense Tracker Logo"
        />
      </div>
      <a href="#dashboard-section"
        ><i class="fas fa-tachometer-alt"></i> Dashboard</a
      >
      <a href="#transactions"
        ><i class="fas fa-exchange-alt"></i> View Transactions</a
      >
      <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="main">
      <div id="dashboard-section" class="content-section">
        <!-- Cards container -->
        <div class="cards-container">
          <div class="card">
            <h2>Current Balance</h2>
            <h3>${{ current_balance }}</h3>
          </div>
          <div class="card">
            <h2>Total Income</h2>
            <h3>${{ total_income }}</h3>
          </div>
          <div class="card">
            <h2>Total Expenses</h2>
            <h3>${{ total_expenses }}</h3>
          </div>
        </div>

        <div>
          <canvas id="incomeExpenseChart"></canvas>
        </div>
      </div>

      <div id="transactions" class="content-section">
        <h2>View Transactions</h2>
        <button id="toggle-add-form" onclick="toggleAddExpense()">
          Add New Expense
        </button>
        <div id="add-expense-container" style="display: none">
          <form id="new_expense_form" method="POST" action="/add_expense">
            <input
              type="text"
              placeholder="Description"
              name="description"
              required
            />
            <input type="number" placeholder="Amount" name="amount" required />
            <input
              type="text"
              placeholder="Category"
              name="category"
              required
            />
            <input type="date" name="date" required />
            <button type="submit">Add Expense</button>
          </form>
        </div>
        <div id="transaction-list">
          <!-- Transactions will be dynamically loaded here -->
        </div>
      </div>
      <div id="settings" class="content-section">
        <span>HHHHHH</span>
      </div>
    </div>
    <script>
      fetch("/monthly_expenses")
        .then((response) => response.json())
        .then((data) => {
          if (data.error) {
            console.error("Error fetching monthly expenses:", data.error);
          } else {
            createChart(data);
          }
        })
        .catch((error) =>
          console.error("Error fetching monthly expenses:", error)
        );

      function createChart(monthlyExpenses) {
        var monthlyIncome = Array(12).fill({{ total_income }});
        console.log(monthlyExpenses);
        var ctx = document
          .getElementById("incomeExpenseChart")
          .getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "May",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
              "Oct",
              "Nov",
              "Dec",
            ],
            datasets: [
              {
                label: "Expenses",
                data: monthlyExpenses.monthly_expenses,
                backgroundColor: "rgba(255, 99, 132, 0.5)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
              {
                label: "Income",
                data: monthlyIncome,
                backgroundColor: "rgba(54, 162, 235, 0.5)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
              x: {
                grid: {
                  display: false,
                },
              },
            },
            plugins: {
              legend: {
                display: true,
                position: "bottom",
              },
              title: {
                display: true,
                text: "Monthly Income vs. Monthly Expenses",
                font: {
                  size: 24,
                },
                padding: {
                  top: 10,
                  bottom: 30,
                },
              },
            },
            responsive: true,
            maintainAspectRatio: false,
          },
        });
      }

      function hideAllSections() {
        document
          .querySelectorAll(".content-section")
          .forEach(function (section) {
            section.style.display = "none";
          });
      }

      function showSection(sectionId) {
        hideAllSections();
        const sectionToShow = document.querySelector(sectionId);
        if (sectionToShow) {
          sectionToShow.style.display = "block";
        }
      }

      document.querySelectorAll(".sidebar a").forEach(function (link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const sectionId = this.getAttribute("href");
          showSection(sectionId);
        });
      });
      showSection("#dashboard-section");
      document.querySelectorAll(".sidebar a").forEach(function (link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const sectionId = this.getAttribute("href");
          showSection(sectionId);
          if (sectionId === "#transactions") {
            fetchTransactions();
          }
        });
      });

      function fetchTransactions() {
        fetch("/get_transactions")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              console.error("Failed to fetch transactions:", data.error);
              document.getElementById("transaction-list").innerHTML =
                "You need to log in to view transactions.";
            } else {
              displayTransactions(data.expenses);
            }
          })
          .catch((error) =>
            console.error("Error fetching transactions:", error)
          );
      }

      function displayTransactions(expenses) {
        const transactionList = document.getElementById("transaction-list");
        transactionList.innerHTML = "";
        expenses.forEach((expense, index) => {
          const div = document.createElement("div");
          div.className = "transaction-item";
          div.innerHTML = `
              <input type="checkbox" id="expense-${index}" name="selected_expense" value="${expense.id}">
              <label for="expense-${index}">
                  <p>Description: ${expense.description}</p>
                  <p>Amount: $${expense.amount}</p>
                  <p>Date: ${expense.date}</p>
                  <p>Category: ${expense.category}</p>
              </label>
          `;
          transactionList.appendChild(div);
        });
      }

      document.getElementById("new_expense_form").onsubmit = function () {
        document.getElementById("submit_button").disabled = true;
        return true;
      };

      function toggleAddExpense() {
        var form = document.getElementById("add-expense-container");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
